<html>
<head>
<title>users register</title>
<link rel="stylesheet" type="text/css" href="allBanka.css" />
</head>

<body background="backgrounds.jpg">
<form action="" method="post" enctype="multipart/form-data">
<table width="416" height="446" border="0" cellspacing="2" align="center">
  <tr>
    <td width="605">
    <div id="wrap">
    <div id="title">User Registration Form
    </div>
    <div id="form_div">
        <label>First Name* </label>
        <br/>
        <input class="form" type="text" name="fname" id="textfield" required placeholder="First Name" /> <br/>
      <label>Last Name* </label>
        <br/>
        <input class="form" type="text" name="lname" id="textfield"required="required" placeholder="Last Name" /><br/>
        <label>E-mail* </label><br/>
        <input class="form" type="email" name="email" required  placeholder="your E-mail"/><br/>
         <label>Password* </label>
        <br/>
        <input class="form" type="password" name="password1" id="textfield"required="required" placeholder="Password"  /><br/>
        <label>comform Password* </label>
        <br/>
        <input class="form" type="password" name="password2" id="textfield"required="required"  placeholder="conform Password" /><br/>
        <label>type* </label><br/>
        <select class="form">
        <option value="client">client</option>
        <option value="staff">staff</option>
        </select><br/>
        <label>Is Admin ? * </label><br/>
        <input type="radio" name="radion" value="yes" />Yes<input type="radio" name="radion" value="no" checked="checked" />No <br/>
        <label>Profile Image </label><br/>
        <input type="file" name="image" />
    </div>
    <div id="button">
    <input type="reset" name="reset" /><input type="submit" name="save" id="save" />
    </div>
    
    </div>
      </td>
  </tr>
</table>

</form>
</body>
</html>
